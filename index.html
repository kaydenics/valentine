<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Hiragino Maru Gothic ProN", "Arial Rounded MT Bold", Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(255, 105, 135, 0.6);
      z-index: 2;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 220px;
      z-index: 2;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.25s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      left: 40px;
      top: 90px;
    }

    #no {
      background-color: white;
      color: #ff4d6d;
      left: 180px;
      top: 90px;
    }

    /* falling hearts */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 22px;
      animation: fall linear forwards;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? ğŸ’–</h1>

  <div class="buttons">
    <button id="yes">Yes â¤ï¸</button>
    <button id="no">No ğŸ’”</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const container = document.querySelector(".buttons");

    let yesScale = 1;

    // NoãŒé€ƒã’ã‚‹ + YesãŒå¤§ãããªã‚‹
    noBtn.addEventListener("mouseover", () => {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // Yesã‚¯ãƒªãƒƒã‚¯å¾Œã®ç”»é¢
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="font-size:3.2rem;">ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™â™ª </h1>
        <p style="
          font-size:1.6rem;
          color:white;

          text-shadow: 1px 1px 8px rgba(255,105,135,0.6);
        ">
          ã™ã”ãå¬‰ã—ã„ã§ã™â™ª
        </p>
      `;
      startHeartRain();
    });

    // ãƒãƒ¼ãƒˆã‚’é™ã‚‰ã›ã‚‹
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = Math.random() > 0.5 ? "ğŸ’–" : "ğŸ’—";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 2 + Math.random() * 3 + "s";
      heart.style.fontSize = 18 + Math.random() * 18 + "px";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    function startHeartRain() {
      setInterval(createHeart, 200);
    }

    // åˆæœŸçŠ¶æ…‹ã§ã‚‚å°‘ã—ã ã‘é™ã‚‰ã›ã‚‹

</body>
</html>
